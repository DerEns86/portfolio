<section>
  <app-seperator label="skills" data-aos="zoom-in" />
  <div>
    <div class="skill-list">
      @for (category of skills; track $index) {
      <div class="wrapper">
        <p>{{ category.key | titlecase }}</p>
        <ul>
          @for (item of category.values; track $index) {
          <li>{{ item }}</li>
          }
        </ul>
      </div>
      }
    </div>
  </div>
</section>
