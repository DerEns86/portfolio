<section>
    <h1>My skills</h1>
    <div class="cardsContent d-flex">
        <div *ngFor="let skill of skills; let i = index" class="skillcard">
            <img src="./../../../assets/img/icon/{{skill.iconPath}}" alt="{{skill.name}}">
            <p>{{skill.name}}</p>
        </div>
    </div>
</section>
