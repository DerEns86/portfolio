<section data-aos="zoom-in">
  <div class="header-container">
    <app-seperator label="projects" marginRight="2rem" />

    <a routerLink="/projects" class="view-all">View all ~~></a>
  </div>

  <div class="projects-grid">
    @for (project of projects; track project.id; let index = $index, odd = $odd,
    even = $even) {

    <app-project-card
      [project]="project"
      [index]="index"
      [odd]="odd"
      [even]="even"
    ></app-project-card>
    }
  </div>
</section>
